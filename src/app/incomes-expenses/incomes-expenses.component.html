<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Income / Expense</h4>
            <p class="card-description">
              <!-- Especifique el monto y el tipo -->
               Specify amount and type
            </p>

            <form [formGroup]="incomeForm" (ngSubmit)="save()">
              
              <div class="form-group">
                <label>Description</label>
                <input type="text" 
                       class="form-control"
                       formControlName="description" 
                       placeholder="Description"
                       name="description">
              </div>

              <div class="form-group">
                  <label>Amount</label>
                  <input type="number" 
                         class="form-control" 
                         formControlName="amount" 
                         placeholder="Amount"
                         name="amount">
                    <p *ngIf="incomeForm.get('amount')?.value < 0" class="text-danger">
                      It must be a positive amount
                    </p>
                </div>

              <div class="form-group">
                  <label>Type</label>
                  <br>
                  <button *ngIf="type === 'I'" (click)="type = 'E'" type="button" class="btn btn-primary btn-block">Income</button>
                  <button *ngIf="type === 'E'" (click)="type = 'I'" type="button" class="btn btn-warning btn-block">Expense</button>
              </div>

              <hr>
              <button   type="submit" 
              [disabled]="incomeForm.invalid" 
              class="btn btn-success mr-2">
                <i *ngIf="!loading" class="fa fa-save"></i>
                <i *ngIf="loading" class="fa fa-spin fa-sync"></i>
                Add
              </button>

              <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->
              
              <button type="reset" class="btn btn-danger">Cancel</button>

            </form>
          </div>
        </div>
      </div>
</div>
