<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Incomes / expenses Details</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Type</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of incomesExpenses | orderIncome">
                  <td>{{item.description}}</td>
                  <td>{{item.amount | currency : 'USD' : 'symbol' : '1.0-0' }}</td>
                  <td [class.text-success]="item.type === 'I'"
                  [class.text-danger]="item.type === 'E'"
                  >{{item.type | incomeExpenseTransform }}<td>
                  <td>
                    <button class="btn btn-danger" (click)="delete(item.uid)">
                      <i *ngIf="!loading" class="fa fa-trash"></i>
                      <i *ngIf="loading" class="fa fa-spin fa-sync"></i>
                      Remove
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
